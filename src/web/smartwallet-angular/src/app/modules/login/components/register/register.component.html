<div class="login-page">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-group">
      <input type="text" placeholder="email" name="email" [(ngModel)]="userRegistration.email" #email="ngModel" required email/>
      <div *ngIf="submitted && email.invalid" class="text-danger">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.email">Please enter a valid email</div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" placeholder="firstName" name="firstName" [(ngModel)]="userRegistration.firstName" #firstName="ngModel" required/>
      <div *ngIf="submitted && firstName.invalid" class="text-danger">
        <div *ngIf="firstName.errors.required">FirstName is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" placeholder="lastName" name="lastName" [(ngModel)]="userRegistration.lastName" #lastName="ngModel" required/>
      <div *ngIf="submitted && lastName.invalid" class="text-danger">
        <div *ngIf="lastName.errors.required">LastName is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" placeholder="password" name="password" [(ngModel)]="userRegistration.password" #password="ngModel" required minlength="6"/>
      <div *ngIf=" submitted && password.invalid" class="text-danger">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading">Register</button>
